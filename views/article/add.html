<%include ../include/header.html%>
<form action="/article/add" class="col-xs-6 col-xs-offset-2" method="post">
    <div class="form-group">
        <input type="hidden" value="<%=article._id%>" name="_id" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="col-xs-3" for="title">标题</label>

        <div class="col-xs-9 input-group">
            <!--<div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </div>-->
            <input type="text" class="form-control" name="title" id="title"  value="<%=article.title%>" />
        </div>
    </div>


    <div class="form-group">
        <label for="content" class="col-xs-3">正文</label>
        <div class="col-xs-9 input-group">
            <!--<div class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </div>-->
            <textarea name="content" id="content" class="form-control" cols="30" rows="10"><%=article.content%></textarea>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-warning">Reset</button>
        </div>
    </div>

</form>
<%include ../include/footer.html%>
